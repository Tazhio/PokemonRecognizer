<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon-Recognizer</title>

<link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">
     <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='CSS/recognizer.css') }}" rel="stylesheet">

  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Pokemon Recognizer</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link " href="{{ url_for('index') }}">Home</a>
        <a class="nav-link" href="{{ url_for('pokedex') }}">Pokedex</a>
        <a class="nav-link active" href="{{ url_for('upload_file') }}">Recognizer</a>
        <a class="nav-link" href="{{ url_for('about_us') }}">About</a>
         <a class="nav-link" href="{{ url_for('references') }}">Reference</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">What could it be?</h1>

<p class="lead">Upload your photo of pokemon here and let our ai recognize it!</p>
<p class="lead">
    <form method=post enctype=multipart/form-data name="myForm">
    <input class="btn-sm" type=file name=file required >
      <input type=submit value=Upload class="btn-group" ></form>
    </p>

  </main>

</div>
  <script>
      function validateForm() {
  var x = document.forms["myForm"]["file"].name;
  if (!x.match(/.(jpg|jpeg|png|gif)$/i)) {
    alert("We only support jpg,jpeg, gif,png");
    return false;
  }
}
  </script>
</body>
</html>
